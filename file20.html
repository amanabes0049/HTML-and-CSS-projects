<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Block with Boxes</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        .infinite-block {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(#e0e0e0, #ffffff);
            box-sizing: border-box;
        }

        /* Box container */
        .box-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Common box styles */
        .box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-radius: 8px;
        }

        /* Individual colored boxes */
        .box1 {
            background: darkgreen;
        }

        .box2 {
            background: red;
        }

        .box3 {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="infinite-block">
        <h1>Infinite Block with Color Boxes</h1>
        <div class="box-container">
            <div class="box box1">
                BOX1 <br> ABES <br> NOO </div>
            <div class="box box2">GZB</div>
            <div class="box box3">NDLS</div>
        </div>

    </div>
</body>
</html>
